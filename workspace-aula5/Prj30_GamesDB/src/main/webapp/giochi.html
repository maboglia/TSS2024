<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h1>Video games</h1>

		<div class="row">

			<div class="col-4">
				<table class="table table-striped" id="tabella">
					<thead>
						<tr>
							<th>Title</th>
							<th>Year</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="col-8">
				<div class="card" id="card_dettaglio" style="width: 18rem;">
					<img src="..." class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">Some quick example text to build on the
							card title and make up the bulk of the card's content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>

			</div>

		</div>


	</div>
	<script type="text/javascript">

		const URL = 'http://localhost:9001/api/giochi';
		const CARD = document.getElementById('card_dettaglio')
		const TITLE = CARD.querySelector('.card-body > .card-title')
		const TESTO = CARD.querySelector('.card-body > .card-text')
		const LINK = CARD.querySelector('.card-body > a')

		fetch(URL)
			.then(res => res.json())
			.then(res => {
				for (const game of res) {

					const TR = document.createElement('tr');
					const TD1 = document.createElement('td');
					const TD2 = document.createElement('td');
					TD1.textContent = game.title;

					TD1.addEventListener('click', function () {
						TITLE.textContent = game.title;

						TESTO.textContent = `Il gioco dal titolo ${game.title} Ã¨
					stato prodotto dalla ${game.publisher} nel ${game.year}
					originariamente programmato per la piattaforma ${game.originalPlatform}`;

						LINK.href = 'https://www.google.com/search?q=game+' + game.title
						LINK.setAttribute('target', '_blank')
						LINK.textContent = game.title;
					})


					TD2.textContent = game.year;
					TR.append(TD1, TD2);
					document.getElementById('tabella')
						.querySelector('tbody')
						.append(TR)
				}
			})




	</script>

</body>

</html>
