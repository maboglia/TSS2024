<!doctype html>
<html lang="en">

<head>
    <title>Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
        <h1>Quiz</h1>
    </header>
    <main>
        <div class="container">

            <div>
                <button id="btnAggiorna">Aggiorna</button>
            </div>
            <h2 id="domanda"></h2>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>

        function load() {

            URL = 'http://localhost:9010/api/domande/';

            fetch(URL + parseInt(Math.random() * 150))
                .then(r => r.json())
                .then(r => {
                    document.getElementById('domanda').textContent = r.testo
                })
        }



        document.getElementById('btnAggiorna').onclick = function () {
            load();
        }

        document.body.onload = function () {
            load();
        }
    </script>

</body>

</html>
