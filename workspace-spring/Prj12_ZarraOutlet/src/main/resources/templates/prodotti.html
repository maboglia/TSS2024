<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<title th:text="${titolo}">Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
	<header>
		<!-- place navbar here -->
	</header>
	<main>
		<div class="container">
		<h1 th:text="${titolo}">Qualsiasi cosa scriva qui......</h1>
			<div class="row">

				<div class="card" style="width: 18rem;" th:each="prod : ${products}">
					<img class="card-img-top" th:src="@{${prod.thumbnail}}" th:alt="${prod.title}">
					<!--  
					-->
					<div class="card-body">
						<h5 class="card-title" th:text="${prod.title}">Card title</h5>
						<p class="card-text" th:text="${prod.description}">Some quick example text to build on the card
							title and make up the bulk of the card's content.</p>
						<p class="card-text" th:text="${prod.price}"></p>
							<div class="row">
								<div class="" >
									<img class="d-block w-100" th:each="img : ${prod.images}" th:src="@{${img}}" th:alt="${img}">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleControls"
								role="button" data-slide="prev"> <span
								class="carousel-control-prev-icon" aria-hidden="true"></span> <span
								class="sr-only">Previous</span>
							</a> <a class="carousel-control-next" href="#carouselExampleControls"
								role="button" data-slide="next"> <span
								class="carousel-control-next-icon" aria-hidden="true"></span> <span
								class="sr-only">Next</span>
							</a>
						</div>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>

			</div>

		</div>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
